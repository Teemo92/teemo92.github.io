name: Update Daily News

on:
  schedule:
    - cron: '0 7 * * *'  # Spustí se každý den v 9:00 Praha
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch news
        run: |
          curl -s "https://teemo92-news.netlify.app/daily.md" -o index.md

      - name: Commit and push
        run: |
          git config user.name "TeemoBot"
          git config user.email "teemobot@example.com"
          git add index.md
          git commit -m "Auto update daily news"
          git push
